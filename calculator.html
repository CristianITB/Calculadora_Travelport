<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Calculator Project</title>
		<meta name="autor" content="Cristian JimÃ©nez">
		<link rel="icon" href="Resources/CalculatorIcon.png">
		<link href="Styles/calculator.css" rel="stylesheet" type="text/css">
		<script src="Scripts/calculator.js"></script>
	</head>
	<body>
		<header>
			<h1>Project: <span>Calculator</span></h1>
		</header>
		<div id="calculatorContainer">
			<form id="calculator">

				<input type="text" id="calculatorDisplay">
					<!--
					<input type="button" id="one" value="1" onclick="takeValue(this.value)">  -> It could be typed this way too
					-->
					<button type="button" class="calculatorButtons" id="one" value="1" onclick="takeValue(document.getElementById('one').value)">1</button>
					<button type="button" class="calculatorButtons" id="two" value="2" onclick="takeValue(document.getElementById('two').value)">2</button>
					<button type="button" class="calculatorButtons" id="three" value="3" onclick="takeValue(document.getElementById('three').value)">3</button>
					<button type="button" class="operators calculatorButtons" value="+" onclick="takeValue(this.value)">+</button>

					<button type="button" class="calculatorButtons" id="four" value="4" onclick="takeValue(document.getElementById('four').value)">4</button>
					<button type="button" class="calculatorButtons" id="five" value="5" onclick="takeValue(document.getElementById('five').value)">5</button>
					<button type="button" class="calculatorButtons" id="six" value="6" onclick="takeValue(document.getElementById('six').value)">6</button>
					<button type="button" class="operators calculatorButtons" value="-" onclick="takeValue(this.value)">-</button>

					<button type="button" class="calculatorButtons" id="seven" value="7" onclick="takeValue(document.getElementById('seven').value)">7</button>
					<button type="button" class="calculatorButtons" id="eight" value="8" onclick="takeValue(document.getElementById('eight').value)">8</button>
					<button type="button" class="calculatorButtons" id="nine" value="9" onclick="takeValue(document.getElementById('nine').value)">9</button>
					<button type="button" class="operators calculatorButtons" value="*" onclick="takeValue(this.value)">*</button>

					<button type="button" class="calculatorButtons" id="zero" value="0" onclick="takeValue(document.getElementById('zero').value)">0</button>
					<button type="button" class="calculatorButtons" id="decimal" value="." onclick="takeValue(document.getElementById('decimal').value)">.</button>
					<button type="button" class="calculatorButtons" id="clearButton" value="" onclick="clearInput(document.getElementById('clearButton').value)">Clear</button>
					<button type="button" class="operators calculatorButtons" value="/" onclick="takeValue(this.value)">/</button>
					
					<button type="button" class="calculatorButtons" id="equalButton" value="=" onclick="calculateResult()">=</button>
				
			</form>
		</div>
	</body>
</html>
