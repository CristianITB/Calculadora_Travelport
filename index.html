<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Calculator Project</title>
		<meta name="autor" content="Cristian JimÃ©nez">
		<link rel="icon" href="Resources/CalculatorIcon.png">
		<link href="Styles/calculator.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script src="Scripts/calculator.js"></script>
	</head>
	<body>
		<header>
			<h1>Project: <span>Calculator</span></h1>
		</header>
		<div id="calculatorContainer">

			<p id="calculatorDisplay">0</p>
			<!--
			<i id="backSpace" onclick="deleteCharacter()" class="material-icons">backspace</i>
			-->

			<!--
			<input type="button" id="one" value="1" onclick="takeValue(this.value)">  -> It could be typed this way too
			-->
			<button id="one" class="numbers" value="1" onclick="takeValue(document.getElementById('one').value)">1</button>
			<button id="two" class="numbers" value="2" onclick="takeValue(document.getElementById('two').value)">2</button>
			<button id="three" class="numbers" value="3" onclick="takeValue(document.getElementById('three').value)">3</button>
			<button class="operators" value="+" id="+" onclick="highlightOperator(event)">+</button>
			<!--
			<button class="operators" value="+" onclick="takeValue(this.value)">+</button>
			-->

			<button id="four" class="numbers" value="4" onclick="takeValue(document.getElementById('four').value)">4</button>
			<button id="five" class="numbers" value="5" onclick="takeValue(document.getElementById('five').value)">5</button>
			<button id="six" class="numbers" value="6" onclick="takeValue(document.getElementById('six').value)">6</button>
			<button class="operators" value="-" id="-" onclick="highlightOperator(event)">-</button>

			<button id="seven" class="numbers" value="7" onclick="takeValue(document.getElementById('seven').value)">7</button>
			<button id="eight" class="numbers" value="8" onclick="takeValue(document.getElementById('eight').value)">8</button>
			<button id="nine" class="numbers" value="9" onclick="takeValue(document.getElementById('nine').value)">9</button>
			<button class="operators" value="*" id="*" onclick="highlightOperator(event)">*</button>

			<button id="zero" class="numbers" value="0" onclick="takeValue(document.getElementById('zero').value)">0</button>
			<button id="decimal" value="," onclick="addComa(), takeValue(this.value)">,</button>
			<button class="operators" onclick="changeSign()">+/-</button>
			<button class="operators" value="/" id="/" onclick="highlightOperator(event)">/</button>
			
			<button id="clearButton" value="0" onclick="clearDisplay(document.getElementById('clearButton').value)">Clear</button>
			<button id="equalButton" value="=" onclick="calculateResult()">=</button>

		</div>
	</body>
</html>
